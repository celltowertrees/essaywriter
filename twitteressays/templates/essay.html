<html>
	<head>
		<title>ESSAY GENERATOR</title>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
	</head>
<body>
	<main class="results">
		<h2>{{ keyword }}</h2>
		<h3>Written by {{ choice }}</h3>
		<p>
			{% if markov %}
				{{ result }}
			{% else %}
				{% for r in result %}
					<div class="pos">
						{% for words in r %}
							{{ words }}
						{% endfor %}
					</div>
				{% endfor %}
			{% endif %}
		</p>
		<menu class="choice">
			<form action="{{ url_for('index') }}">
				<input class="button" type="submit" value="Change Settings" />
			</form>
			<form action="{{ url_for('essay') }}" method="post" class="essay">
				<input type="hidden" name="keyword" style="display:none;" value="{{ keyword }}" />
				<input type="hidden" name="writer_type" style="display:none;" value="{{ choice }}" />
				<input class="button" type="submit" value="Reload" />
			</form>
		</menu>
	</main>
</body>
</html>
